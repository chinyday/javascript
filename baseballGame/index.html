<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구게임</title>
    <link type="text/css" rel="stylesheet" href="reset.css"> 
    <link type="text/css" rel="stylesheet" href="index.css">   
</head>
<body>
    <div class="wrap">
        <button class="startBtn" type="button">Start</button>
        <button class="resetBtn" type="button">Reset</button>
        <span class="game_num"></span>
        <form id="get_number">
        
            insert number : <input class="insert_number" type="text" name="get_number" maxlength="3">

        </form>
        
        <span class="end_text"></span>
        <ul class="ul"></ul>
       
    </div>
     <script src="index.js"></script>
