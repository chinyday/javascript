<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <div id="app">  
        <div>
            <router-link to='/Home'>Home</router-link>
            <router-link to='/Posts'>Posts</router-link>
        </div>
        <router-view></router-view>     <!--라우터가 가지고 있는 태그! -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var HomeComponenet = {
            template : '<div>Home</div>'
        };
        var PostsComponent = {
            template : `
                <div>
                <router-link to='/Posts/post1' exact>post1</router-link>
                <router-link to="/Posts/post2" exact>post2</router-link>
                <router-link to="/Posts/post3" exact>post3</router-link>
                <router-view></router-view>
                </div>
                `
        }
        
         var Posts1Component = {
            template : '<div>Posts1입니다</div>'
        }
         var Posts2Component = {
            template : '<div>Posts2입니다</div>'
        }
         var Posts3Component = {
            template : '<div>Posts3입니다</div>'
        }
         
        var myRouter = new VueRouter({
            // Router : 피이지의 라우팅(어떤 url로 이동했을 때 어떤 페이지가 뿌려질지에 대한 정의/정보) 정보
            routes:[
                {
                    // path : 페이지의 url 이름
                    path : '/Home',
                    name : 'Home',
                    // 해당 url에서 표시될 컴포넌트
                    component: HomeComponenet
                },
                {
                    path :'/Posts',
                    name : 'Posts',
                    component : PostsComponent,
                    children: [
                        {
                        path: '/Posts/post1', component: Posts1Component
                        },
                        {
                        path: '/Posts/post2',component: Posts2Component
                        },
                        {
                        path: '/Posts/post3', component: Posts3Component
                        }
                    ]
                }
            ]
        });
        
        new Vue({
            el :'#app',
            router : myRouter
        });
    </script>

  </body>
</html>
