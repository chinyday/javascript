<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

     <!--
         
        컨포넌트 : 영역별로 구분해서 코드로 관리하는 것
        컨포넌트로 코드를 생성하면, 재사용성이 좋기 때문에 관리에 좋고, 바르게 화면을 생성할 수 있다.
        
    -->
        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        // Vue.component('컴포넌트 이름','컴포넌트 내용');
        //전역 컨포넌트 : 플로그인이나 라이브러리 등 전역으로 사용하야 하는 것만 전역 컨포넌트로 사용한다
        Vue.component('app-header',{
            template:'<h1>Header</h1>'
        });
        
        Vue.component('app-footer',{
            template:'<h1>Footer</h1>'
        });
        
        new Vue({
             el: '#app',//엘리먼트생성 생성한 인스턴스를 어디에 붙여아할지 정의
             
            // 지역컴포넌트 한 개가 아니기 떄문에 components임.
            // components :{'컨토넌트 이름' : '컨포넌트 내용'}
            components :{
                'app-content':{
                    template: '<div>content</div>'
                }
            }
        });
    </script>

</body>
</html>
