<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <div id="app">
      <!-- <app-header v-bind: 해당 탬플릿의 프롭스 속성 이름 = '상위 컴포넌트의 데이터 이름'></app-header>  -->
      <app-header v-bind:propsdata='massege'></app-header>            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      var appHeader = { 
        template : '<header>{{propsdata}}</header>',
        props : ['propsdata']  //배열로 정의한다
      }
      
      new Vue({
        el:'#app',
        components:{
          'app-header' : appHeader
        },
        data :{
          massege : 'hi'
        }
      });
    </script>

  </body>
</html>
