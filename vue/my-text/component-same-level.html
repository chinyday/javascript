<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:number='num'></app-header>
        <app-content v-on:pass='getNumber'></app-content>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template : '<div>header <span>{{number}}</span></div>',
            props : ['number']
        };
        
        var appContent = {
            template : '<div>content <button v-on:click="passNum">click</button></div>',
            methods : {
              passNum : function (){
                  this.$emit('pass',10);
              }
            }    
        };
        
        new Vue({
            el: '#app',
            components :{
                'app-header': appHeader,
                'app-content': appContent
            },
            data : {
                num : 0
            },
            methods :{
                getNumber :function(number){
                    this.num = number;
                }
            }
        });
    </script>

</body>
</html>
